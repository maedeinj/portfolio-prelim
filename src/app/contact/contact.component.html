<section class="bg-white p-10 shadow-md rounded-lg max-w-4xl mx-auto">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Get in Touch</h1>
      <p class="text-lg text-gray-600">Feel free to reach out to me through the form below, or connect with me on my social media platforms.</p>
    </div>
    
    <form action="#" method="POST" class="grid grid-cols-1 gap-6">
      <div class="flex flex-col">
        <label for="name" class="mb-2 font-semibold text-gray-800">Name</label>
        <input type="text" id="name" name="name" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="flex flex-col">
        <label for="email" class="mb-2 font-semibold text-gray-800">Email</label>
        <input type="email" id="email" name="email" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="flex flex-col">
        <label for="message" class="mb-2 font-semibold text-gray-800">Message</label>
        <textarea id="message" name="message" rows="5" class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
      </div>
      <button type="submit" class="bg-yellow-500 text-white font-semibold py-3 px-6 rounded-lg hover:bg-yellow-600 transition duration-300">
        Send Message
      </button>
    </form>
